<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		class A{
			constructor(val1, val2){
			console.log('create instance of class A with val1='+val1+' and val2='+val2);
			this.val1=val1;
			this.val2=val2;
			}
			printsum(){
			console.log(this.val1 + this.val2);
			}
		}
		var a=new A(2,3);
		a.printsum();
	</script>
	<title>Classes</title>
</head>
<body>
</body>	
</html>
